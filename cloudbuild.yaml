steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/parsephish:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/parsephish:$COMMIT_SHA']
  
  # Deploy to Cloud Run with GPU support
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'parsephish-api'
      - '--image=gcr.io/$PROJECT_ID/parsephish:$COMMIT_SHA'
      - '--region=europe-west4'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=8Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--port=8080'
      - '--execution-environment=gen2'
      - '--gpu=1'
      - '--gpu-type=nvidia-l4'
      - '--set-env-vars=MODEL_NAME=intfloat/e5-small-v2'

images:
  - 'gcr.io/$PROJECT_ID/parsephish:$COMMIT_SHA'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY