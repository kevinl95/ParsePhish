<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ParsePhish ğŸŸ</title>
  <style>
    body { font-family: system-ui, sans-serif; text-align: center; padding: 3em; background: #f5f8ff; }
    h1 { font-size: 2.5em; color: #304ffe; }
    input { width: 60%; padding: 0.6em; border-radius: 0.5em; border: 1px solid #ccc; font-size: 1em; }
    button { padding: 0.6em 1.2em; font-size: 1em; border: none; border-radius: 0.5em; background: #304ffe; color: white; cursor: pointer; }
    button:hover { background: #1a34c0; }
    #result { margin-top: 2em; font-size: 1.3em; }
    .safe { color: #1b5e20; }
    .phishy { color: #b71c1c; }
    .loading { color: #777; font-style: italic; }
  </style>
</head>
<body>
  <h1>ğŸŸ ParsePhish</h1>
  <p>Paste a suspicious link below to get an AI-powered vibe check.</p>
  <input type="url" id="urlInput" placeholder="https://example.com/login" />
  <button onclick="analyze()">Check</button>
  <div id="result"></div>

  <script>
    async function analyze() {
      const url = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');
      if (!url) return resultDiv.textContent = 'Please enter a URL.';

      resultDiv.innerHTML = '<span class="loading">Analyzing with AIâ€¦ ğŸ§ </span>';

      try {
        const res = await fetch(`/analyze?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        const verdictClass = data.phishy_score > 0.7 ? 'phishy' : 'safe';
        const emoji = data.phishy_score > 0.7 ? 'ğŸš¨' : 'ğŸ›¡ï¸';
        resultDiv.innerHTML = `
          <div class="${verdictClass}">
            <p><strong>${emoji} ${data.verdict}</strong></p>
            <p>Phishy Score: ${(data.phishy_score * 100).toFixed(1)}%</p>
            <p>Suspect phrases: ${data.suspect_phrases.join(', ') || 'None detected'}</p>
          </div>`;
      } catch (err) {
        resultDiv.innerHTML = `<span class="phishy">Error: ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
